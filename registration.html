<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      position: relative;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-wrapper {
      display: flex;
      width: 200%;
      transition: transform 0.6s ease-in-out;
    }
    .form-wrapper > div {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
      transition: transform 0.6s ease-in-out;
    }
    .btn-custom {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
      transition: transform 0.3s ease-in-out;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
    .link-custom {
      color: #007bff;
      text-decoration: none;
    }
    .link-custom:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container" id="form-container">
      <div class="form-wrapper" id="form-wrapper">
        <div class="p-4">
          <h1 class="text-center mb-4">Register</h1>
          <form id="registerForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone No</label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
              <label for="profession">Profession</label>
              <input type="text" class="form-control" id="profession" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="#" id="showLoginForm" class="link-custom">Login</a></p>
          </form>
        </div>
        <div class="p-4">
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginemail">Email</label>
              <input type="email" class="form-control" id="loginemail" required>
            </div>
            <div class="form-group">
              <label for="loginpassword">Password</label>
              <input type="password" class="form-control" id="loginpassword" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="#" id="showRegisterForm" class="link-custom">Register</a></p>
          </form>
        </div>
      </div>
      <div id="notification" class="mt-3"></div>
    </div>
  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="registration.js">
    
  </script>
</body>
</html>

</html>
